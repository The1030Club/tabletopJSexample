<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <title>TabletopJS</title>
</head>
<body>


<header class="main-header">
    <h1 class="main-header-text">Welcome to <span class="header-accent">District Dwelling</span></h1>

    <div id="js-loginWrapper" class="user-login-wrapper">
        <input  id="js-userInputE"  type="email"    placeholder="Email"        class="center-block js-clearHTML input-btn"/>
        <input  id="js-userInputHN" type="password" placeholder="House Number" class="center-block js-clearHTML input-btn"/>
        <button id="js-userInputBtn" class="center-block login-btn">Knock Knock</button>
        <h1 id="js-errorLogin" class="center-block log-in-error"></h1>
    </div>
</header>

<div id="js-showHideContent" class="user-content-wrapper row js-fade is-hidden">
    <div class="user_basic-info col-md-4">
        <h1>User Profile:</h1>
        <p id="js-userName" class="js-clearHTML"></p>
        <p id="js-userHN" class="js-clearHTML"></p>
        <p id="js-userSA" class="js-clearHTML"></p>
        <p id="js-userWT" class="js-clearHTML"></p>
        <img id="js-homeImg" class="js-clearHTML user-profile-img" src=""/>
    </div>

    <div class="user_rec-info col-md-4">
        <h1>Recomendations:</h1>
        <p id="js-userRecOne" class="js-clearHTML"></p>
        <ul>
            <li id="js-userProdOne" class="js-clearHTML"></li>
            <li id="js-userProdTwo" class="js-clearHTML"></li>
            <li id="js-userProdThree" class="js-clearHTML"></li>
        </ul>
    </div>

    <div class="user_product-info col-md-4">
        <h1>Recurring Tasks:</h1>
        <p id="js-userRecTwo" class="js-clearHTML"></p>
        <p id="js-userRecThree" class="js-clearHTML"></p>
    </div>
</div>

<div id="js-logoutWrapper" class="user-logout-wrapper hidden">
    <button id="js-LogoutBtn" class="center-block login-btn">Logout</button>
</div>

<!--Loading scripts-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.4.2/tabletop.min.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
